<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of content">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.value }}</td>
      <td><button>Go to details</button></td>
    </tr>
  </tbody>
</table>
