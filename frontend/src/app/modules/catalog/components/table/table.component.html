<table>
  <colgroup>
    <col span="1" style="width: 5%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 70%;">
 </colgroup>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Value</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of content">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.value }}</td>
      <td><a routerLink="/details/{{data.id}}">Go to details</a></td>
    </tr>
  </tbody>
</table>
